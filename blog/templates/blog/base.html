<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {# bootstrap   #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {#    MediumEditor#}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    {#  Custom CSS  #}
    <link rel="stylesheet" href=" {% static 'css/blog.css' %}">

    {#  Fonts   #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
               <li><a class="navbar-brand bigbrand" href="{% url 'list_post' %}">My blog</a></li>
                <li><a href="{% url 'about' %}">about</a></li>
            </ul>
            <ul class="nav navbar-nav navbar_right">
                {% if user.is_autenticated %}
                    <li>
                        <a href="{% url 'create_post' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'draft_post_list' %}">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout'%}">Log Out</a>
                    </li>
                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>
                {% elseif %}
                    <li class="nav navbar-right">
                        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="content container ">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
